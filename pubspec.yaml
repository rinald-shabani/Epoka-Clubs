name: epokaclubs
description: An app for Epoka University's Clubs

version: 0.1.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # firebase_auth: ^0.8.4+5
  google_sign_in: ^4.0.1+3
  cloud_firestore: ^0.10.1
  flutter_bloc: ^0.12.0
  font_awesome_flutter: ^8.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/epoka_icon.png

flutter:
  fonts:
    - family: FiraSans
      fonts:
        - asset: fonts/FiraSans-Italic.ttf
        - asset: fonts/FiraSans-Thin.ttf
        - asset: fonts/FiraSans-Light.ttf
        - asset: fonts/FiraSans-Regular.ttf
        - asset: fonts/FiraSans-Medium.ttf
        - asset: fonts/FiraSans-SemiBold.ttf
  assets:
    - assets/images/epoka_logo.png
    - assets/images/epoka_icon.png
  
  uses-material-design: true